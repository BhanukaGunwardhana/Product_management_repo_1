
    <div>
      <button type="button"  (click)="closetable()">close table</button>
    <table class="table">
    <thead class="thead-light t-head">
      <tr>
        <th scope="col">Product Id</th>
        <th scope="col">Product Name</th>
        <th scope="col">Product Description</th>
        <th scope="col">Created Date</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price</th>
        <th scope="col">Availability</th>
        <th scope="col">Product Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let product of productarray; let i = index"
        (click)="selectProduct(i)"
        [ngClass]="rowIndex == i ? 'active' : ''"
      >
        <td>{{ product.id }}</td>
        <td>{{ product.productName }}</td>
        <td>{{ product.description  }}</td>
        <td>{{ product.createdDate }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.unitPrice }}</td>
        <td>
          <p *ngIf="product.quantity <= 50">Insufficient Inventory</p>
          <p *ngIf="product.quantity > 50">Sufficient inventory</p>
        </td>
        <td>
          <button
            type="button"
            [disabled]="rowIndex != i"
            class="btn-xs icon"
          >
            <i class="fa fa-eye"></i>
          </button>
          <button
            type="button"
            [disabled]="rowIndex != i"
            class="btn-xs icon"
          >
            <i class="fa fa-pencil-square-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
    </table>
    </div>
